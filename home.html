<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="img/logo.png" alt=""><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
            <li>Help</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of TOP : no copyright sounds</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span class="songname">Let me Love you</span>
                <span class="songlistplay"><span class="timestrap">3:50</span><i id="0" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="1">
                <span class="songname">Kuch Baatein</span>
                <span class="songlistplay"><span class="timestrap">2:33</span><i id="1" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="1">
                <span class="songname">Rula Deti hai</span>
                <span class="songlistplay"><span class="timestrap">4:33</span><i id="2" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="1">
                <span class="songname">O Dilbar Yaara</span>
                <span class="songlistplay"><span class="timestrap">4:27</span><i id="3" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="1">
                <span class="songname">Tera Hua</span>
                <span class="songlistplay"><span class="timestrap">3:28</span><i id="4" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="1">
                <span class="songname">O Aasman wale</span>
                <span class="songlistplay"><span class="timestrap">3:28</span><i id="5" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="1">
                <span class="songname">Dil pe Jakhm</span>
                <span class="songlistplay"><span class="timestrap">4:33</span><i id="6" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            <div class="songItem">
                <img src="covers/8.jpg" alt="1">
                <span class="songname">Tumse Pyar Karke</span>
                <span class="songlistplay"><span class="timestrap">3:50</span><i id="7" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            <div class="songItem">
                <img src="covers/9.jpg" alt="1">
                <span class="songname">Barsat Ki Dhun</span>
                <span class="songlistplay"><span class="timestrap">3:28</span><i id="8" class=" SongItemPlay fa-solid fa-play"></i></span>

            </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-shuffle"></i>
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
            <i class="fa-2x fa-solid fa-repeat"></i>
        </div>
        <div class="songInfo">
            <img src="img/playing.gif" width="40px" alt="" id="gif"><span id="masterSong">Playing: Vikas Songs</span>
        </div>
    </div>
    <script src="home.js"></script>
    <script src="https://kit.fontawesome.com/607fc435e5.js" crossorigin="anonymous"></script>
</body>
</html>
